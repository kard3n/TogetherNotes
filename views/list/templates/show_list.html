<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">{{ list.name }}</h1>
        <h3>{{ list.description }}</h3>
        <ul class="list-group">
            {% for item in items %}
            <li class="list-group-item">
                <input type="checkbox" id="{{ item.oid }}" {% if item.checked %}checked{% endif %} onchange="check('{{ item.oid }}', this.checked)">
                <label for="{{ item.oid }}">{{ item.content }}</label>
            </li>
            {% endfor %}
        </ul>
        <form class="my-4" action="/list_item/add/" method="post" id="newItemForm">
            <h2>Create a new item</h2>
            <div class="form-group">
                <label for="content">Content</label>
                <input type="text" class="form-control" id="content" name="content" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="checked" name="checked">
                <label class="form-check-label" for="checked">Checked</label>
            </div>
            <input type="hidden" id="parent_list" name="parent_list" value="{{ list.oid }}">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        function check(oid, checked) {
            var endpoint = checked ? '/check' : '/uncheck';
            $("#" + oid).checked = true
            $.post(endpoint, { oid: oid });
        }
    </script>
</body>
</html>
